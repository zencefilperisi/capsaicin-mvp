<!DOCTYPE html>
<html>
<head>
  <title>CAPSAICIN - Saldırı Logları</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Saldırı Logları</h1>
    {% if highlight %}
      <p style="color: #ff6666; font-weight: bold;">{{ highlight }}</p>
    {% endif %}
    <p>Son 100 olay:</p>
    <table>
      <tr><th>Zaman</th><th>IP</th><th>Tür</th><th>Detay</th></tr>
      {% for log in logs %}
        {% set parts = log.split(' | ') %}
        <tr>
          <td>{{ parts[0] }}</td>
          <td>{{ parts[1] }}</td>
          <td>{{ parts[2] }}</td>
          <td>{{ parts[3] if parts|length > 3 else '' }}</td>
        </tr>
      {% endfor %}
    </table>
    <br><a href="/dashboard">Dashboard</a>
  </div>
</body>
</html>
